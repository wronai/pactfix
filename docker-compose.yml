# Pactfix Live Debug - Docker Compose
# Run: docker-compose up --build

services:
  # Main frontend + backend service
  pactfix-web:
    build: .
    container_name: pactfix-live-debug
    ports:
      - "${PORT}:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
      - PYTHONUNBUFFERED=1
      - PACTFIX_API_URL=${PACTFIX_API_URL}
    depends_on:
      pactfix-api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pactfix-network

  # Pactfix API service (separate analyzer)
  pactfix-api:
    build: ./pactfix-py
    container_name: pactfix-api
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - PORT=5000
      - PYTHONUNBUFFERED=1
      - DEBUG=${DEBUG:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - pactfix-network

networks:
  pactfix-network:
    driver: bridge
