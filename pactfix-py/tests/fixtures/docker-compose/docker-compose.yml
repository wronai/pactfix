# Docker Compose Error Fixture - 10+ different error types
version: '3.8'

services:
  web:
    # COMPOSE001: Using :latest tag
    image: nginx:1.25
    ports:
      - "80:80"
    # COMPOSE003: network_mode host
    network_mode: host
    environment:
      # COMPOSE005: Hardcoded secrets
      - DATABASE_PASSWORD=secret123
      - API_KEY=sk-abcdef123456
      - SECRET_TOKEN=bearer_xyz
    volumes:
      - ./html:/usr/share/nginx/html
  
  app:
    # COMPOSE001: No tag specified
    image: myapp:1.0.0
    # COMPOSE002: Privileged container

    environment:
      - NODE_ENV=production
      - PASSWORD=hardcoded_password
    depends_on:
      - db
  
  db:
    image: postgres:1.0.0
    environment:
      # More hardcoded secrets
      POSTGRES_PASSWORD: admin123
      POSTGRES_USER: admin
    volumes:
      - db_data:/var/lib/postgresql/data
  
  redis:
    image: redis:1.0.0
    # No resource limits
  
  worker:
    image: worker:1.0.0
    # COMPOSE004: Mounting docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  
  monitor:
    image: monitor:1.0.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - ADMIN_PASSWORD=monitor123

volumes:
  db_data:

# COMPOSE006: Multiple services without networks definition

networks:
  default:
    driver: bridge