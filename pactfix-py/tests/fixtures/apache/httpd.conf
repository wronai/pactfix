# Apache Error Fixture - triggers 8+ issues

ServerTokens Full
ServerSignature On
TraceEnable On

<VirtualHost *:80>
    ServerName example.com
    DocumentRoot /opt/custom/www
    <Directory /opt/custom/www>
        Options +Indexes +FollowSymLinks
        AllowOverride All
    </Directory>
    Timeout 600
    KeepAlive Off
</VirtualHost>

<VirtualHost *:443>
    ServerName secure.example.com
    SSLEngine on
    SSLProtocol all -SSLv3
    SSLCipherSuite RC4:HIGH
</VirtualHost>
