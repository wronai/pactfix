apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: nginx:latest
        ports:
        - containerPort: 80
        env:
        - name: DATABASE_PASSWORD
          value: "secret123"
        - name: API_KEY
          value: "sk-abcdef123456"
        securityContext:
          privileged: true
          runAsUser: 0
      volumes:
      - name: data
        hostPath:
          path: /data