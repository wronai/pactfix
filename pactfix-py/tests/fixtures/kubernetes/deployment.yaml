# Kubernetes Error Fixture - 10+ different error types
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  # K8S007: Using default namespace
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        # K8S004: Using :latest tag
        image: nginx:latest
        # K8S004: No tag at all
        # image: nginx
        ports:
        - containerPort: 80
        env:
        # K8S006: Hardcoded secrets
        - name: DATABASE_PASSWORD
          value: "secret123"
        - name: API_KEY
          value: "sk-abcdef123456"
        - name: SECRET_TOKEN
          value: "bearer_xyz"
        # K8S001: Privileged container
        securityContext:
          privileged: true
          # K8S002: Running as root
          runAsUser: 0
        # K8S008: Missing resource limits
        # K8S009: Missing probes
      # K8S003: Using hostPath
      volumes:
      - name: data
        hostPath:
          path: /data
      - name: config
        hostPath:
          path: /etc/app
---
apiVersion: v1
kind: Pod
metadata:
  name: insecure-pod
  namespace: default
spec:
  containers:
  - name: app
    image: myapp
    securityContext:
      privileged: true
      runAsUser: 0
  # No securityContext at pod level (K8S010)
  # No resource limits (K8S008)
  # No probes (K8S009)
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
